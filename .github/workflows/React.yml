name: Node.js memory game react app CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3 
        with:
          repository: 'https://github.com/lena57/memory-game-useeffect.git'
      - name: Use Node.js '16.16.0'
        uses: actions/setup-node@v3
        with:
          node-version: 16.16.0
      - run: npm install
      - run: npm run start
    
      - name: stopping app
        shell: bash
        run: shutdown -n
    